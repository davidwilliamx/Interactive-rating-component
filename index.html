<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main id="card">
        <div id="card-main">
            <div class="card-main__image">
                <img src="./images/icon-star.svg" alt="" aria-hidden="true">
            </div>
            <h1 class="card-main__header">How did we do?</h1>
            <p class="card-main__text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div id="card-main__rating">
                <input type="button" value="1" class="rating__item">
                <input type="button" value="2" class="rating__item">
                <input type="button" value="3" class="rating__item">
                <input type="button" value="4" class="rating__item">
                <input type="button" value="5" class="rating__item">
            </div>
            <input class="card-main__button" type="submit" value="Submit">
        </div>
        <div id="card-success" class="disable">
            <div class="card-success__image">
                <img src="./images/illustration-thank-you.svg" alt="" aria-hidden="true">
            </div>
            <p class="card-success__result">You selected <span id="number"></span> out of 5</p>
            <h2 class="card-success__header">Thank you!</h2>
            <p class="card-success__text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
